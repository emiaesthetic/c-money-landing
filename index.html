<!doctype html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link rel="icon" type="image/png" href="/favicon-96x96.png" sizes="96x96" />
    <link rel="icon" type="image/svg+xml" href="/favicon.svg" />
    <link rel="shortcut icon" href="/favicon.ico" />
    <link rel="apple-touch-icon" sizes="180x180" href="/apple-touch-icon.png" />
    <meta name="apple-mobile-web-app-title" content="MyWebSite" />
    <link rel="manifest" href="/site.webmanifest" />

    <title>C-Money</title>

    <script type="module" src="/src/main.ts"></script>
  </head>
  <body>
    <header class="header">
      <div class="header__container container">
        <a class="header__logo logo" href="/">
          <img
            class="logo__img"
            src="/src/assets/img/logo.svg"
            alt="Логотип C-Money"
          />
        </a>

        <nav class="header__menu menu hidden-tablet">
          <ul class="menu__list menu__list--row">
            <li class="menu__item">
              <a class="menu__link underline-effect" href="#about-us">
                Почему с нами выгодно?
              </a>
            </li>
            <li class="menu__item">
              <a class="menu__link underline-effect" href="#check-in">
                Регистрация
              </a>
            </li>
            <li class="menu__item">
              <a class="menu__link underline-effect" href="#feedback">
                Отзывы
              </a>
            </li>
          </ul>
        </nav>

        <button
          class="header__burger-button burger-button visible-tablet"
          type="button"
          onclick="window.mobileOverlay.showModal()"
        >
          <span class="visually-hidden">Открыть меню</span>
        </button>
      </div>
    </header>

    <main class="main">
      <section class="hero">
        <div class="container"></div>
      </section>
    </main>

    <footer class="footer">
      <div class="container"></div>
    </footer>

    <dialog
      class="mobile-overlay visible-tablet"
      id="mobileOverlay"
      aria-label="Главное меню"
    >
      <div class="container">
        <header class="mobile-overlay__header">
          <a class="mobile-overlay__logo logo" href="/">
            <img
              class="logo__img"
              src="/src/assets/img/logo.svg"
              alt="Логотип C-Money"
            />
          </a>
          <button
            class="mobile-overlay__close-button close-button"
            onclick="window.mobileOverlay.close()"
          >
            <span class="visually-hidden">Закрыть меню</span>
          </button>
        </header>

        <nav class="mobile-overlay__menu menu">
          <ul class="menu__list menu__list--column">
            <li class="menu__item">
              <a class="menu__link underline-effect" href="#about-us">
                Почему с нами выгодно?
              </a>
            </li>
            <li class="menu__item">
              <a class="menu__link underline-effect" href="#check-in">
                Регистрация
              </a>
            </li>
            <li class="menu__item">
              <a class="menu__link underline-effect" href="#feedback">
                Отзывы
              </a>
            </li>
          </ul>
        </nav>
      </div>
    </dialog>
  </body>
</html>
